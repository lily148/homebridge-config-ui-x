<app-spinner *ngIf="!error"></app-spinner>

<div class="row">
  <div class="col-md-12 text-center">
    <h3 class="primary-text">Refresh Plugin</h3>
    <p class="grey-text" *ngIf="!timeout && !error">Please wait, this page will automatically redirect when the plugin is back online.</p>
    <p class="grey-text" *ngIf="error">{{ error }}</p>
    <div *ngIf="timeout">
      <p class="grey-text">It is taking a long time. You may need to manually refresh the page.</p>
      <p class="grey-text"><span>Refresh Command Executed</span>: {{ resp.command || "End Process" }}</p>
    </div>
  </div>
</div>
